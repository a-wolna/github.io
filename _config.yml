# --- Basic site settings ---
locale: "en-US"
title: "Agata Wolna"
description: "Agata Wolna's academic portfolio"

# IMPORTANT: change these two lines
url: "https://YOURUSERNAME.github.io"
baseurl: ""                  # keep "" for a user site (USERNAME.github.io)
repository: "YOURUSERNAME/YOURUSERNAME.github.io"

site_theme: "default"        # "default", "air", "sunrise", "mint", "dirt", "contrast"

# --- Author sidebar ---
author:
  name: "Agata Wolna"
  avatar: "profile.jpg"
  bio: "Postdoctoral researcher, McGovern Institute for Brain Research, MIT"
  employer: "MIT"
  email: "awolna@mit.edu"
  googlescholar: "https://scholar.google.com/citations?user=XGQcds8AAAAJ&hl=pl"
  orcid: "https://orcid.org/0000-0001-5822-104X"
  # set this if you want the GitHub icon to point to you
  github: "YOURUSERNAME"

# --- Publications page headings ---
publication_category:
  manuscripts:
    title: "Journal Articles"

# --- Build settings ---
breadcrumbs: false
future: true
timezone: "Etc/UTC"

# Make sure Jekyll actually builds these folders
include:
  - _pages
  - files

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# --- Collections you actually use ---
collections:
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:                  # this is "Projects"
    output: true
    permalink: /projects/:path/

# --- Default layouts (keep things consistent without repeating front matter) ---
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

# --- Plugins (GitHub Pagesâ€“compatible set commonly used by Academic Pages) ---
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Local: mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Optional: keep repo clean
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README*
